<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fernando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
       <div class="color"></div>
       <div class="color"></div>
       <div class="color"></div>
       <div class="box">
            <div class="cuadrado" style="--i:0"></div>
            <div class="cuadrado" style="--i:1"></div>
            <div class="cuadrado" style="--i:2"></div>
            <div class="cuadrado" style="--i:3"></div>
            <div class="cuadrado" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" name="" placeholder="Usuario">
                        </div>
                        <div class="inputbox">
                            <input type="password" name="" placeholder="Contraseña">
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Entrar">
                        </div>
                        <p class="olvidar">¿Olvidaste tu contraseña? <a href="#">Click aquí</a></p>
                        <p class="olvidar">No tengo cuenta. <a href="#">Crear una cuenta</a></p>
                    </form>
                </div>
            </div>
       </div>
    </section>
</body>
</html>
